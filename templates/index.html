	<script language="JavaScript" type="text/javascript">
    function shutdown()
	{
		if (confirm("Do you really want to shutdown Raspberry Pi?"))
		{
				var x = new XMLHttpRequest();
				x.open("GET", "api/shutdown", true);
				x.onload = function (){
					//alert( x.responseText);
				}
				x.send(null);
		}
    }   

	function reboot()
	{
		if (confirm("Do you really want to reboot Raspberry Pi?"))
		{
				var x = new XMLHttpRequest();
				x.open("GET", "api/reboot", true);
				x.onload = function (){
					//alert( x.responseText);
				}
				x.send(null);
		}
    }   
	</script>
